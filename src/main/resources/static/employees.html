<div class="container" id="employeesContainer" >
	<div class="row">
		<div class="col-sm-12">
			<table id="sample" style="width: 100%">
				<thead>
					<tr>
		                <th>First name</th>
		                <th>Last name</th>
		                <th>Email</th>
		                <th>Phone</th>
		                <th>Weekly rate</th>
		            </tr>
				</thead>
			</table>
		</div>
	</div>
</div>

<script>
(function($, app) {
	
	function ViewModel() {
		var self = this;

		this.render = function() {
			ko.cleanNode(document.getElementById("employees"));
			ko.applyBindings(self, document.getElementById("employees"));
			var table = $('#sample').DataTable({
		        'ajax' : '/data/users',
		        'serverSide' : true,
		        columns : [
		        	{ "data": "firstname",
		        	  "name": "firstname"
		        	},
		            { "data": "lastname",
			          "name": "lastname" 
			        },
		            { "data": "email",
				      "name": "email" 
				    },
		            { "data": "phone",
					  "name": "phone" 
					},
		            { "data": "weeklyRate",
					  "name": "weeklyRate" 
					}
				]
		    }); 
		};
	
	};

	// ready
	var model = new ViewModel();
	model.render();

})(jQuery, window.mb);
</script>
