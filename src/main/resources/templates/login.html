<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Pinkish</title>
		<link rel="stylesheet" href="/css/jquery-ui.css" type="text/css" />
		<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" />
		<!-- <link rel="stylesheet" href="/css/bootstrap-theme.min.css" type="text/css" /> -->
    </head>
    <body>
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<div th:if="${param.error}" class="alert alert-dismissible alert-danger">
						Invalid username and password.
					</div>
			        <div th:if="${param.logout}" class="alert alert-dismissible alert-info">
					  You have been logged out.
					</div>
			        <form class="form-horizontal" th:action="@{/login}" method="post">
						<fieldset>
							<legend>Login</legend>
							<div class="form-group">
								<label for="inputEmail" class="col-lg-2 control-label">Username</label>
								<div class="col-lg-10">
								  <input type="text" class="form-control" id="inputEmail" name="username" placeholder="username"/>
								</div>
							</div>
							<div class="form-group">
							  <label for="inputPassword" class="col-lg-2 control-label">Password</label>
							  <div class="col-lg-10">
								<input type="password" class="form-control" id="inputPassword"  name="password" placeholder="Password"/>
							  </div>
							</div>
							<div class="form-group">
								<div class="col-lg-10 col-lg-offset-2">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
        
        <script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="/js/jquery-ui.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/knockout-3.4.1.js"></script>
		
    </body>
</html>
